<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
    <meta name="description" content="{{ description }}" />
    {{#if isDev}}
    <script src="http://localhost:35729/livereload.js"></script>
    {{/if}}
    <link
      rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.7.0/styles/atom-one-dark.min.css"
    />
  </head>
  <body>
    <header>
      <p>
        <a href="/">Home</a>
      </p>
    </header>
    <h1>{{ title }}</h1>
    <p>{{ description }}</p>

    {{{ contents }}}

    {{#each collections.posts}}
    <p>
      <a href="/{{ path }}">{{ title }}</a>
    </p>
    {{/each}}

    <footer>
      <p>
        Generated with {{ generator }} &mdash; <a href="{{ url }}">{{ url }}</a>
      </p>
    </footer>
  </body>
</html>
